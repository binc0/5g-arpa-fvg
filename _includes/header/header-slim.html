<div class="it-header-slim-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="it-header-slim-wrapper-content">
          <img src="{{ site.data.t.owner.image }}">
          <a class="d-none d-lg-block navbar-brand" href="{{ site.data.t.owner.link }}" target="_blank">{{ site.data.t.owner.name }}</a>
          <div class="nav-mobile">
            <nav>
              <a class="it-opener d-lg-none" href="{{ site.data.t.owner.link }}" role="button" target="_blank">
                <img src="{{ site.data.t.owner.image }}">
                <span>{{ site.data.t.owner.name }}</span>
              </a>
            </nav>
          </div>
          <div class="header-slim-right-zone">
            <!-- Language Switch 
            {% include header/header-lang-switch.html %}
             Account options -->
            {% comment %}
            <div class="it-access-top-wrapper">
              <button class="btn btn-primary btn-sm" href="#" type="button">Accedi</button>
            </div>
            {% endcomment %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
